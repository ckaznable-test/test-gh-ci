name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout last
        uses: actions/checkout@v3
        with:
          path: last

      - run: |
          cat last/generated.txt
          rm last -rf
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b runner
          git add .
          git commit -m "generated"
          git push -f --set-upstream origin runner
